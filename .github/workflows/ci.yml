name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  changes:
    name: Detect changes
    # Skip on push to main if:
    # 1. Release commits (chore(release):) - only update version/changelog
    # 2. PR merge commits (contain '(#') - already tested in PR
    if: |
      github.event_name == 'pull_request' ||
      github.event_name == 'workflow_dispatch' ||
      (
        !startsWith(github.event.head_commit.message, 'chore(release):') &&
        !contains(github.event.head_commit.message, '(#')
      )
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      src: ${{ steps.filter.outputs.src }}
      tests: ${{ steps.filter.outputs.tests }}
      docs: ${{ steps.filter.outputs.docs }}
      deps: ${{ steps.filter.outputs.deps }}
      workflows: ${{ steps.filter.outputs.workflows }}
    steps:
      - uses: actions/checkout@v6

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            src:
              - 'src/**'
            tests:
              - 'tests/**'
            docs:
              - 'docs/**'
              - '*.md'
              - '.readthedocs.yaml'
            deps:
              - 'pyproject.toml'
              - 'requirements*.txt'
            workflows:
              - '.github/workflows/**'

  lint:
    name: Lint (Python ${{ matrix.python-version }})
    needs: changes
    if: needs.changes.outputs.src == 'true' || needs.changes.outputs.workflows == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff check
        run: ruff check src/ tests/

      - name: Run ruff format check
        run: ruff format --check src/ tests/

      - name: Run black check
        run: black --check src/

      - name: Run isort check
        run: isort --check --diff src/

      - name: Run mypy
        run: mypy src/

  test:
    name: Test (Py${{ matrix.python-version }}, Spark${{ matrix.spark-version }})
    needs: [changes, lint]
    if: needs.changes.outputs.src == 'true' || needs.changes.outputs.tests == 'true' || needs.changes.outputs.deps == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
        spark-version: ["3.4", "3.5", "4.0", "4.1"]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"
          pip install "pyspark~=${{ matrix.spark-version }}.0"

      - name: Run tests
        run: |
          if [ -d "tests" ] && [ "$(ls -A tests/*.py 2>/dev/null)" ]; then
            pytest tests/ -v --cov --cov-report=xml --cov-report=term-missing
          else
            echo "No tests found - creating placeholder"
            mkdir -p tests
            echo "# Tests will be added here" > tests/__init__.py
          fi

      - name: Upload coverage
        if: matrix.python-version == '3.11' && matrix.spark-version == '3.5'
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}

  security:
    name: Security scan (pip-audit)
    needs: changes
    if: needs.changes.outputs.src == 'true' || needs.changes.outputs.deps == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[all]"

      - name: Run pip-audit
        uses: pypa/gh-action-pip-audit@v1.1.0
        with:
          ignore-vulns: |
            GHSA-wfm5-v35h-vwf4
            GHSA-cwvm-v4w8-q58c

  docs:
    name: Build docs
    needs: changes
    # Run when source, docs, or dependencies change
    if: |
      needs.changes.outputs.src == 'true' ||
      needs.changes.outputs.docs == 'true' ||
      needs.changes.outputs.deps == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -e ".[docs]"

      - name: Build documentation
        run: sphinx-build -b html docs docs/_build/html -W --keep-going

  # Summary job for branch protection - single required check
  ci:
    needs: [changes, lint, test, security, docs]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          # Get job results (skipped jobs are OK - they were intentionally filtered)
          lint_result="${{ needs.lint.result }}"
          test_result="${{ needs.test.result }}"
          security_result="${{ needs.security.result }}"
          docs_result="${{ needs.docs.result }}"

          echo "Job results:"
          echo "  lint: $lint_result"
          echo "  test: $test_result"
          echo "  security: $security_result"
          echo "  docs: $docs_result"

          # Check each job - 'success' or 'skipped' are acceptable
          for result in "$lint_result" "$test_result" "$security_result" "$docs_result"; do
            if [ "$result" != "success" ] && [ "$result" != "skipped" ]; then
              echo "A job failed with result: $result"
              exit 1
            fi
          done

          echo "All required jobs passed or were correctly skipped"
