name: Bug Report
description: Report a bug or unexpected behavior
title: "[BUG] "
labels: ["bug", "triage"]
body:
  - type: checkboxes
    id: pre-submission
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I searched existing issues and didn't find a duplicate
          required: true
        - label: This worked in a previous version of pyspark-pipeline-framework
          required: false

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug
      placeholder: Describe what's happening...
    validations:
      required: true

  - type: input
    id: ppf-version
    attributes:
      label: pyspark-pipeline-framework Version
      description: Run `pip show pyspark-pipeline-framework | grep Version`
      placeholder: "0.1.0"
    validations:
      required: true

  - type: dropdown
    id: python-version
    attributes:
      label: Python Version
      options:
        - "3.13"
        - "3.12"
        - "3.11"
        - "3.10"
        - "Other (specify in additional context)"
    validations:
      required: true

  - type: dropdown
    id: spark-version
    attributes:
      label: Spark Version
      options:
        - "4.1.x"
        - "4.0.x"
        - "3.5.x"
        - "3.4.x"
        - "Not using Spark"
        - "Other (specify in additional context)"
    validations:
      required: true

  - type: dropdown
    id: deployment
    attributes:
      label: Deployment Type
      description: Where is Spark running?
      options:
        - "Local / Single Node"
        - "Cluster (YARN)"
        - "Cluster (Kubernetes)"
        - "Databricks"
        - "AWS EMR"
        - "Google Dataproc"
        - "Other (specify in additional context)"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - "macOS"
        - "Linux (Ubuntu/Debian)"
        - "Linux (RHEL/CentOS)"
        - "Linux (Other)"
        - "Windows"
        - "Other"
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Minimal code to reproduce the issue
      render: python
      placeholder: |
        from pyspark_pipeline_framework.runner import SimplePipelineRunner

        runner = SimplePipelineRunner.from_file("pipeline.conf")
        result = runner.run()
        # Your code here
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe the expected behavior...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: error
    attributes:
      label: Error Message / Stack Trace
      description: Paste any error messages or stack traces
      render: shell
      placeholder: |
        Traceback (most recent call last):
          File "...", line X, in <module>
            ...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem (HOCON config, Spark config, screenshots, logs, etc.)
      placeholder: |
        - Pipeline config: ...
        - Using hooks: LoggingHooks, DataQualityHooks
        - Spark config: ...
