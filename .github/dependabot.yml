version: 2

updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      dev-dependencies:
        patterns:
          - "pytest*"
          - "ruff"
          - "mypy"
          - "black"
          - "isort"
          - "pre-commit"
          - "sphinx*"
          - "hypothesis"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        patterns:
          - "pyspark"
          - "dataconf"
          - "structlog"
          - "boto3"
          - "hvac"
        update-types:
          - "patch"
    labels:
      - "dependencies"
      - "python"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
